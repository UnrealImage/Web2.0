<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="index.js" type="text/javascript"></script>
	<title>Calculator</title>
</head>
<body>

	<div class="calculator">
		<!-- 计算器标题 -->
		<div class="title">简单计算器</div>
		
		<!-- 计算器主体 -->
		<div class="main-body">
			<!-- 计算器的显示屏 -->
			<input id="display" disabled="disabled"></input>
			<!-- 输入键盘，按行进行设置，每行四个按键 -->
			<div class="keyboard">
			
				<div class="row">
					<input type="button" class="key" value="7"></input>
					<input type="button" class="key" value="8"></input>
					<input type="button" class="key" value="9"></input>
					<input type="button" class="key" value="/"></input>
				</div>

				<div class="row">
					<input type="button" class="key" value="4"></input>
					<input type="button" class="key" value="5"></input>
					<input type="button" class="key" value="6"></input>
					<input type="button" class="key" value="*"></input>
				</div>

				<div class="row">
					<input type="button" class="key" value="1"></input>
					<input type="button" class="key" value="2"></input>
					<input type="button" class="key" value="3"></input>
					<input type="button" class="key" value="-"></input>
				</div>

				<div class="row">
					<input type="button" class="key" value="0"></input>
					<input type="button" class="key" value="."></input>
					<input type="button" class="key" value="←"></input>
					<input type="button" class="key" value="+"></input>
				</div>

				<div class="row">
					<input type="button" class="key" value="("></input>
					<input type="button" class="key" value=")"></input>
					<input type="button" class="key" value="CE"></input>
					<input type="button" class="key" value="="></input>
				</div>
			</div>

		</div>
			
	</div>
</body>
</html>
