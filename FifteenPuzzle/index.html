<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拼图游戏</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<h1>拼图游戏</h1>

	<div id="puzzle">
		<input type="button" class="background-0">
		<input type="button" class="background-1">
		<input type="button" class="background-2">
		<input type="button" class="background-3">

		<input type="button" class="background-4">
		<input type="button" class="background-5">
		<input type="button" class="background-6">
		<input type="button" class="background-7">

		<input type="button" class="background-8">
		<input type="button" class="background-9">
		<input type="button" class="background-10">
		<input type="button" class="background-11">

		<input type="button" class="background-12">
		<input type="button" class="background-13">
		<input type="button" class="background-14">
		<input type="button" id="blank" disabled>
	</div>

	<div id="button-container">
		<button class= "game-operation-button" id="auto-complete">自动完成</button>
		<button class= "game-operation-button" id="restart">重新开始</button>
		<button class= "game-operation-button" id="hint">提示</button>
	</div>
	<h2 class="extra-info">注意：1、自动完成可能较慢，请耐心等待</h2>
	<h2 class="extra-info"> 2、提示只是提示，不是一切，不要有太多期待╭(╯^╰)╮</h2>
</body>
</html>
